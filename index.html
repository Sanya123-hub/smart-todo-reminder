<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart To-Do List with Reminder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ•’ Smart To-Do List</h1>
    <div class="input-container">
      <input type="text" id="task-input" placeholder="Enter a new task...">
      <label for="task-deadline"><strong>Set Deadline (Date & Time):</strong></label>
      <input type="datetime-local" id="task-deadline">

      <button id="add-btn">Add Task</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <audio id="reminder-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
  <script src="script.js"></script>
</body>
</html>
